<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God Level E-commerce Store</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .scroll-container::-webkit-scrollbar { display: none; }
    .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Main container -->
  <div id="app-container" class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4 sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
          GodLevel Store
        </h1>
        <nav class="hidden lg:flex items-center space-x-8">
          <a href="index.html" class="hover:text-teal-400">Home</a>
          <a href="products.html" class="hover:text-teal-400">Shop</a>
          <a href="cart.html" class="hover:text-teal-400">Cart</a>
          <a href="checkout.html" class="hover:text-teal-400">Checkout</a>
        </nav>
        <div class="flex items-center space-x-4">
          <button id="mode-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i id="mode-icon" class="fas fa-moon text-lg"></i>
          </button>
          <button id="cart-button" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-shopping-cart text-lg"></i>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold text-red-100 bg-red-600 rounded-full">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto flex-1 p-4">
      <!-- Hero -->
      <section class="text-center py-20 bg-gradient-to-r from-teal-500 to-blue-600 text-white rounded-2xl shadow-xl mb-12">
        <h2 class="text-5xl font-extrabold mb-4">Discover Our Latest Collections</h2>
        <p class="text-xl mb-8">Experience quality and style like never before.</p>
        <button class="bg-white text-blue-600 px-8 py-4 rounded-full font-bold shadow-lg hover:scale-105 transition-transform">
          Shop Now <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </section>

      <!-- Product Grid -->
      <section class="my-12">
        <h2 class="text-4xl font-bold mb-8 text-center">Featured Products</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 p-8 text-center mt-auto">
      <p>&copy; 2024 GodLevel Store. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase v10 (Modular SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ðŸ”¹ Firebase Config
 // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "bwmtask2865.firebaseapp.com",
  projectId: "bwmtask2865",
  storageBucket: "bwmtask2865.firebasestorage.app",
  messagingSenderId: "1035780002701",
  appId: "1:1035780002701:web:7ea74a58cb520630a3e3c4"
};

    // ðŸ”¹ Init Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Example product list (images come from Firebase Storage)
    const PRODUCTS = [
      { name: "Essential Hoodie", description: "Ultra-soft and comfy hoodie.", price: 49.99, imgPath: "hoodie1.jpg" },
      { name: "Canvas Sneakers", description: "Breathable sneakers for casual wear.", price: 59.99, imgPath: "sneakers1.jpg" }
    ];

    const productList = document.getElementById('product-list');

    // Render Products
    async function renderProducts() {
      productList.innerHTML = "";
      for (const product of PRODUCTS) {
        try {
          // Fetch image URL from Firebase Storage
          const imgRef = ref(storage, product.imgPath);
          const url = await getDownloadURL(imgRef);

          const productCard = document.createElement('div');
          productCard.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:-translate-y-2 transition-all';
          productCard.innerHTML = `
            <img src="${url}" alt="${product.name}" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${product.name}</h3>
              <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${product.description}</p>
              <div class="flex items-center justify-between">
                <span class="text-2xl font-bold text-teal-500">$${product.price.toFixed(2)}</span>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-full font-bold text-sm shadow-md hover:bg-blue-600">
                  <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                </button>
              </div>
            </div>
          `;
          productList.appendChild(productCard);
        } catch (err) {
          console.error(`Error loading ${product.imgPath}:`, err);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
</body>
</html>
